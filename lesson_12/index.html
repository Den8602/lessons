<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Кодування тексту -->
		<meta charset="UTF-8">
		<!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Підключення окремого файлу стилів -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Заголовок сторінки в браузері -->
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">
					Lesson 12
				</h1>
			</header>
			<main class="page">
				<div class="car">
					<div class="car__container">
						<div class="car__box">
							<div class="car__body">
							</div>
							<div class="car__door door">
								<p>13</p>
							</div>
							<div class="car__lantern">
							</div>
							<div class="car__wheel-shadow car__wheel-shadow--one">
								<div class="car__wheel car__wheel--one ">
									<div class="car__tire">
										<img src="img/img.png" alt class="car__image">
									</div>
								</div>
							</div>
							<div class="car__wheel-shadow car__wheel-shadow--second">
								<div class="car__wheel car__wheel--second">
									<div class="car__tire">
										<img src="img/img.png" alt class="car__image">
									</div>
								</div>
							</div>
							<div class="car__glass"></div>
							<div class="car__marker"></div>
							<div class="car__mirror"></div>
							<div class="car__seat"></div>
							<div class="car__picture">
								
								<img src="img/fire.png" alt class="car__image">
							</div>
							<div class="car__spider">
									<img src="img/photo.png" alt="" class="car__image">
								</div>
							<div class="car__handle"></div>
							<div class="car__stars">
								<img src="img/iscra.png" alt="" class="car__spark">
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer">
			</footer>
		</div>
	</body>
</html>
